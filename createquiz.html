<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: linear-gradient(rgba(83, 23, 224, 0.4), rgba(204, 13, 13, 0.4)), url(quizz.jpg);
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: #d5e9ea;
      color: #333;
      padding: 20px;
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #0f0505;
      border-radius: 5px;
      font-size: 16px;
      background-color: #c8e6e9;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #4cadaf, #81c784);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: transform 0.2s ease, 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #43a047, #66bb6a);
      transform: scale(1.03);
    }

    .question-form {
      margin-bottom: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .question-form h3 {
      margin-bottom: 10px;
      color: #555;
    }

    .section {
      display: none;
    }

    .active-section {
      display: block;
    }

    .progress-bar {
      height: 10px;
      background: #1d1b1b;
      border-radius: 5px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: linear-gradient(135deg, #4c584d, #81c784);
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create New Quiz</h2>
    <div class="form-group">
      <label for="quiz-title">Quiz Title</label>
      <input type="text" id="quiz-title" placeholder="PhysicsTopic_Chem_Maths" required>
    </div>
    <div class="form-group">
      <label for="quiz-timer">Quiz Timer (in minutes)</label>
      <input type="number" id="quiz-timer" placeholder="Enter quiz duration" required>
    </div>

    <div class="progress-bar">
      <span id="progress-bar-fill"></span>
    </div>

    <div id="physics-section" class="section active-section">
      <h3>Physics Section</h3>
      <div id="physics-questions-container"></div>
      <button type="button" id="add-physics-question-btn" class="btn">Add Physics Question</button>
      <button type="button" id="next-to-chemistry-btn" class="btn">Next: Chemistry Section</button>
    </div>

    <div id="chemistry-section" class="section">
      <h3>Chemistry Section</h3>
      <div id="chemistry-questions-container"></div>
      <button type="button" id="add-chemistry-question-btn" class="btn">Add Chemistry Question</button>
      <button type="button" id="next-to-math-btn" class="btn">Next: Math Section</button>
    </div>

    <div id="math-section" class="section">
      <h3>Mathematics Section</h3>
      <div id="math-questions-container"></div>
      <button type="button" id="add-math-question-btn" class="btn">Add Math Question</button>
      <button type="button" id="submit-quiz-btn" class="btn">Submit Quiz</button>
    </div>
  </div>

  <script type="module" src="createquiz.js"></script>
</body>
</html>
